<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 20px;
        }
        
        .testimonials {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 10px;
        }
        
        .testimonials h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .testimonial {
            background: white;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .testimonial p {
            margin: 0;
        }

        .testimonial .author {
            font-style: italic;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="testimonials">
        <h1>Testimonials</h1>

        <div class="testimonial">
            <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
            <p class="author">- John Doe</p> 
        </div>

        <div class="testimonial">
            <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
            <p class="author">- Jane Smith</p> 
        </div>

    </div>

</body>
</html>
